name: Kalimba User CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3
     - name: Use Node.js ${{ matrix.node-version }
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    - run: npm ci
    - run: node kalimba.js
     - uses: stefanzweifel/git-auto-commit-action@v4
       with:
        commit_message: Update users names
