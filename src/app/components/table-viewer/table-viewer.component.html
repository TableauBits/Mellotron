<mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 'Specialist'" #input>
</mat-form-field>

<div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
                        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                </ng-container>

                <ng-container matColumnDef="author">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Auteur </th>
                        <td mat-cell *matCellDef="let row"> {{row.author}} </td>
                </ng-container>

                <ng-container matColumnDef="platform">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Platforme </th>
                        <td mat-cell *matCellDef="let row"> {{row.platform}} </td>
                </ng-container>

                <ng-container matColumnDef="cstName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Constitution </th>
                        <td mat-cell *matCellDef="let row"> {{row.cstName}} </td>
                </ng-container>

                <ng-container matColumnDef="url">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
                        <td mat-cell *matCellDef="let row"> {{row.url}} </td>
                </ng-container>

                <ng-container matColumnDef="user">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Utilisateur </th>
                        <td mat-cell *matCellDef="let row"> {{row.user}} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
